<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="fontawesone/all.css">
    <title>Sisteam Examenes</title>
</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success d-flex justify-content-between ">
        <div class="d-flex justify-content-start">
            <img src="img/Logo/prueba.png" class="img-fluid mr-2" alt="Imagen fake">
            <a href="index.html" class="navbar-brand">Sistema Examenes</a>
        </div>

        <div class="nav justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="index.html" class="nav-link"><span class="text-white">Inicio</span></a></li>
                <li class="nav-item"><a href="#como-funciona" class="nav-link"><span class="text-white">Como Funciona</span></span></a></li>
                <li class="nav-item"><a href="#nosotros" class="nav-link"><span class="text-white">Nosotros</span></a></li>
                <li class="nav-item"><a href="contacto.html" class="nav-link"><span class="text-white">Contactanos</span></a></li>
            </ul>
        </div>
        <div class="justify-content-end">
            <a href="login.html" class="navbar-brand">Inicio de Sesion</a>
            <button class="btn btn-primary"><a href="registro.html" class="align-content-center "><span class="text-white">Registro</span></a></button>
        </div>
    </nav>
</header>
    <main class="contenido">
        <form action="#" method="post">
            <div class="container w-75">
                <div class="row m-5">
                    <div class="col-sm-12 d-flex justify-content-center">
                        <h3 class="text-size-50">Registro</h3>
                    </div>
                </div>
                <div class="row ml-5">
                    <div class="form-group col-sm-6 mt-3">
                        <input type="text" class="form-control w-75" name="txtdni" id="txtdni" placeholder="Nro de DNI" required>
                    </div>
                    <div class="form-group col-sm-6 ">
                        <h5>Contrato</h5>
                        <div class="m-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="grbcontrato" id="rbconcontrato" value="Con Contrato" required>
                                <label class="form-check-label" for="rbconcontrato"> Con Contrato</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="grbcontrato" id="rbsincontrato" value="Sin Contrato" required checked>
                                <label class="form-check-label" for="rbsincontrato">Sin Contrato</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ml-5">
                    <div class="form-group col-sm-6">
                        <input type="text" class="form-control w-75" name="txtnombre" id="txtnombre" placeholder="Nombres" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" class="form-control w-75" name="txtnrcontrato" id="txtnrcontrato" placeholder="Nro de Contrato">
                    </div>
                </div>
                <div class="row ml-5">
                    <div class="form-group col-sm-6">
                        <input type="text" class="form-control w-75" name="txtapellido" id="txtapellido" placeholder="Apellidos" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="text" class="form-control w-75" name="txtnomusuario" id="txtnomusuario" placeholder="Nombre de Usuario" required>
                    </div>
                </div>
                <div class="row ml-5">
                    <div class="form-group col-sm-6">
                        <input type="date" class="form-control w-75" name="dtfenac" id="dtfenac" placeholder="Fecha de Nacimiento" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="password" class="form-control w-75" name="txtpass" id="txtpass" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="row ml-5">
                    <div class="form-group col-sm-6">
                        <h5>Sexo</h5>
                        <div class="m-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="grbsexo" id="rbfemenino" value="Femenino" required>
                                <label class="form-check-label" for="rbconcontrato"> Femenino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="grbsexo" id="rbmasculino" value="Masculino" required>
                                <label class="form-check-label" for="rbsincontrato">Masculino</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <input type="password" class="form-control w-75" name="txtveripass" id="txtveripass" placeholder="Verificar Contraseña" required>
                    </div>
                </div>
                <div class="row ml-5">
                    <div class="form-group col-sm-6">
                        <select class="form-control w-75" id="cbpais" required>
                            <option>Pais</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6 ">
                        <input type="submit" class="btn btn-success w-50 ml-5" name="btnregistrar" id="btnregistrar" value="Registrarse">
                    </div>
                </div>

            </div>
        </form>

    </main>
<footer class="footer row w-100 d-flex flex-fill m-0">
    <div class="col-sm-12 w-100">
        <div class="row">
            <div class="col-sm-12 d-flex flex-fill justify-content-center">
                <a href="#" class="nav-link icono-32">
                    <i class="fab fa-facebook-square text-black"></i>
                </a>
                <a href="#" class="nav-link icono-32">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="nav-link icono-32">
                    <i class="fab fa-twitter-square"></i>
                </a>
                <a href="#" class="nav-link icono-32">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col-sm-12 bg-success">
                <div class="d-flex justify-content-center">
                    <p><span class="text-32 text-white">© Copyright 1998-2016 Nombre Empresa Todos los derechos reservados.</span></p>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
